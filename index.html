<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>RPS in Console</title>
</head>
<body>
    <div class="header">
        <div class="title">RPS GAME</div>
        <div class="name">Piotr Tomczyk</div>
    </div>
    <div id="container">
        <div id="game_info"></div>
        <div id="round-info"></div>
        <div id="score" style="text-align: center;">
            <div id="score-content"></div>
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
        </div>
        <div class="buttons" id="buttons">
            <div class="rock"><button id="rock"> ROCK </button></div>
            <div class="paper"><button id="paper"> PAPER </button></div>
            <div class="scissors"><button id="scissors"> SCISSORS </button></div>
            <div class="hidden"><button id="hidden" style="display: none"> START </button></div>
        </div>
    </div>
    <div class="footer">
        <div>Copyright Â© Piotr Tomczyk 2022</div>
    </div>
</body>
</html>
